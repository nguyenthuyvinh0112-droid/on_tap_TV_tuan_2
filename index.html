                const selectedOption = quizForm.querySelector(`input[name="question${index}"]:checked`);
                if (selectedOption) {
                    currentAnswers[index] = selectedOption.value;
                    if (selectedOption.value === quizItem.answer) {
                        score++;
                    } else {
                        incorrectQuestions.push({
                            question: quizItem.question,
                            correctAnswer: quizItem.answer
                        });
                    }
                } else {
                     currentAnswers[index] = null;
                     incorrectQuestions.push({
                            question: quizItem.question,
                            correctAnswer: quizItem.answer
                     });
                }
            });

            // Display results
            resultsContainer.style.display = 'block';
            resultsContainer.innerHTML = `
                <h2>K·∫øt qu·∫£ l√†m b√†i</h2>
                <p><strong>S·ªë c√¢u tr·∫£ l·ªùi ƒë√∫ng:</strong> ${score} / ${shuffledQuestions.length}</p>
                <p><strong>S·ªë c√¢u tr·∫£ l·ªùi sai:</strong> ${shuffledQuestions.length - score} / ${shuffledQuestions.length}</p>
            `;

            if (incorrectQuestions.length > 0) {
                let conclusionHTML = `
                    <div class="conclusion">
                        <h3>L∆∞u √Ω cho c√°c c√¢u tr·∫£ l·ªùi sai:</h3>
                        <ul>
                `;
                incorrectQuestions.forEach(item => {
                    conclusionHTML += `<li>V·ªõi c√¢u h·ªèi "<em>${item.question}</em>", em h√£y xem l·∫°i ki·∫øn th·ª©c li√™n quan nh√©.</li>`;
                });
                conclusionHTML += `</ul></div>`;
                resultsContainer.innerHTML += conclusionHTML;
            } else {
                 resultsContainer.innerHTML += `<p style="color: green; font-weight: bold;">Ch√∫c m·ª´ng em! Em ƒë√£ tr·∫£ l·ªùi ƒë√∫ng t·∫•t c·∫£ c√°c c√¢u h·ªèi. Gi·ªèi qu√°!</p>`;
            }

            submitBtn.style.display = 'none';
            reviewBtn.style.display = 'inline-block';
            retryBtn.style.display = 'inline-block';
            
            // Disable inputs
            const allInputs = quizForm.querySelectorAll('input[type="radio"]');
            allInputs.forEach(input => input.disabled = true);
        }

        function reviewAnswers() {
            shuffledQuestions.forEach((quizItem, index) => {
                const options = quizForm.querySelectorAll(`input[name="question${index}"]`);
                options.forEach(option => {
                    const label = option.parentElement;
                    const correctOptionValue = quizItem.answer;
                    
                    // Reset styles
                    label.classList.remove('correct', 'incorrect');

                    if (option.value === correctOptionValue) {
                        label.classList.add('correct'); // Highlight correct answer
                    }

                    if (currentAnswers[index] && currentAnswers[index] !== correctOptionValue && option.value === currentAnswers[index]) {
                        label.classList.add('incorrect'); // Highlight user's wrong answer
                    }
                });
            });
        }
        
        submitBtn.addEventListener('click', submitQuiz);
        reviewBtn.addEventListener('click', reviewAnswers);
        retryBtn.addEventListener('click', loadQuiz);

        // Initial load
        window.onload = loadQuiz;
    </script>
